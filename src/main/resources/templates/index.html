<!doctype  html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container m-4">
        <div class="row">
            <div class="col">
                <div class="card col-3" th:each="course: ${cs}" >
                    <img th:src="@{'/assests/images/'+${course.getImageName()}}" width="10rem"  src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.getCourseName()}" >Card title</h5>
                        <p class="card-text" th:text="${course.getCourseDescription()}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary" th:text="${course.getUuid()}">Go somewhere</a>
                    </div>
                </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card col-3"  >
                <img th:src="${gituser.getAvatarUrl()}" width="10rem"  src="" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${gituser.getName()}" >Card title</h5>
                    <a th:href="${gituser.getUrl()}" href="#" class="btn btn-primary" th:text="'View Details :'+${gituser.getLogin()}">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
